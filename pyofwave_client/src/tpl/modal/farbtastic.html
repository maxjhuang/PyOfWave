<!-- Modal Farbtastic Template

Renders a Farbtastic widget with Ok & Cancel buttons,
used in editting toolbar. -->

<div data-bind="widget: ['farbtastic', value]"></div>
<p class="pow-dlg-buttons">
<button data-bind="click: cancel, text: cancel"></button>
<button type="submit" data-bind="click: ok, text: ok"></button>
</p>
